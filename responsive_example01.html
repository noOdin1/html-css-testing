<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="responsive_example01.css" rel="stylesheet" />
    <!-- This responsive example is based on TOP's signup form assignment. I want to challenge myself to 
          see if I could build a responsive webpage.      
     -->
  </head>
  <body>
    <div class="leftside container" id="lhsMainContainer">
      <p class="containerInfo" id="lhsMainContainerInfo">[Testing]</p>
      <p class="containerInfo" id="l1stSubMainCntInfo">
        [1st submain 100% width]
      </p>
      <div id="left_1st_sub_main" class="submain left container">
        <div id="first_left_item" class="first left inner container">
          <p id="first_left_item_info" class="containerInfo">[1st]</p>
        </div>
        <div id="second_left_item" class="second left inner container">
          <p id="second_left_item_info" class="containerInfo">[2nd]</p>
        </div>
      </div>
      <p class="containerInfo" id="l2ndSubMainCntInfo">
        [2nd submain min-width: 120px]
      </p>
      <div id="left_2nd_sub_main" class="submain left container">
        <div id="third_left_item" class="third left inner container">
          <p id="third_left_item_info" class="containerInfo">[3rd]</p>
        </div>
        <div id="fourth_left_item" class="fourth left inner container">
          <p id="fourth_left_item_info" class="containerInfo">[4th]</p>
        </div>
      </div>
      <p class="containerInfo" id="l3rdSubMainCntInfo">
        [3rd submain width: max(100px, 35%)]
      </p>
      <div id="left_3rd_sub_main" class="submain left container">
        <div id="fifth_left_item" class="fifth left inner container">
          <p id="fifth_left_item_info" class="containerInfo">[5th]</p>
        </div>
        <div id="sixth_left_item" class="sixth left inner container">
          <p id="sixth_left_item_info" class="containerInfo">[6th]</p>
        </div>
      </div>
    </div>
    <div class="rightside container" id="rhsMainContainer">
      <p class="containerInfo" id="rhsMainContainerInfo">[Testing]</p>
    </div>
  </body>
  <script src="responsive_example01.js"></script>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Form Example 01</title>
    <link href="web_form_example01.css" rel="stylesheet" />
    <!--
      This is an example of creating a web form. The source for this 
      example: https://developer.mozilla.org/en-US/docs/Learn_web_development/Extensions/Forms/Your_first_form
      Date: 2025-08-07 02:08
    -->
  </head>
  <body>
    <form action="url/to/process/the/data" method="post">
      <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" />
      </p>
      <p>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" />
      </p>
      <p>
        <label for="msg">Message:</label>
        <textarea type="" id="msg" name="user_message"></textarea>
      </p>
      <p class="button">
        <button type="submit">Send your message</button>
      </p>
    </form>
  </body>
  <!-- <script src=""></script> -->
</html>
